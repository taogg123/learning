知道了水果，通过贝叶斯公式求出<span class="MathJax_Preview"></span><span class="MathJax_SVG" id="MathJax-Element-214-Frame" role="textbox" aria-readonly="true" style="font-size: 100%; display: inline-block;"><svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-38.5 -771.9033013280564 3108.5 1043.8066026561128" style="width: 7.222ex; height: 2.444ex; vertical-align: -0.778ex; margin: 1px 0px;"><g stroke="black" fill="black" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMATHI-70"></use><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMAIN-28" x="503" y="0"></use><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMATHI-42" x="893" y="0"></use><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMAIN-7C" x="1652" y="0"></use><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMATHI-46" x="1931" y="0"></use><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMAIN-29" x="2680" y="0"></use></g></svg></span><script type="math/tex" id="MathJax-Element-214">p(B|F)</script>称为<strong>后验概率（posterior probability）</strong>。</p></div>
